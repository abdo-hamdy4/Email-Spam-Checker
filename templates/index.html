<!DOCTYPE html>
<html>

<head>
    <title>Email Spam Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 500px;
            margin-top: 60px;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            margin-bottom: 15px;
            outline: none;
            transition: border 0.3s;
        }

        textarea:focus {
            border: 1px solid #007BFF;
        }

        button {
            padding: 12px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .spam {
            color: #d9534f;
        }

        .not-spam {
            color: #28a745;
        }
    </style>

<body>
    <div class="container">
        <h1>Email Spam Checker</h1>
        <form method="POST">
            <label for="email_text">Paste your email text:</label>
            <textarea name="email_text" placeholder="Enter email content..."></textarea>
            <button type="submit">Check</button>
        </form>

        {% if result %}
        <div class="result {% if 'Spam' in result %}spam{% else %}not-spam{% endif %}">
            {{ result }}
        </div>
        {% endif %}
    </div>
</body>

</head>

</html>
